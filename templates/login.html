<!-- templates/login.html - Simple login landing page with JS for Google redirect -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login Options</h1>
    <button id="google-login-btn">Login with Google</button>
    <br>
    <form action="/auth/jwt/login" method="post">
        <label for="username">Username (email):</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="submit">Login as Admin</button>
    </form>
    <p>Don't have an account? Register via form below.</p>
    <form action="/auth/register" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('google-login-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/auth/google/authorize');
                const data = await response.json();
                if (data.authorization_url) {
                    window.location.href = data.authorization_url;
                } else {
                    alert('Error initiating Google login');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to initiate Google login');
            }
        });
    </script>
</body>
</html>
