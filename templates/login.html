<!-- templates/login.html - Simple login landing page with JS for Google redirect -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Login</h1>
    {% if error %}
        {% if error == 'invalid_credentials' %}
            <p style="color: red;">Invalid email or password. Please try again.</p>
        {% elif error == 'server_error' %}
            <p style="color: red;">An error occurred. Please try again later.</p>
        {% else %}
            <p style="color: red;">Login failed. Please try again.</p>
        {% endif %}
    {% endif %}
    
    <button id="google-login-btn">Login with Google</button>
    
    <br><br>
    
    <form action="/auth/jwt/login" method="post">
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    
    <p>Don't have an account? <a href="/register">Create Account</a></p>

    <script>
        document.getElementById('google-login-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/auth/google/authorize');
                const data = await response.json();
                if (data.authorization_url) {
                    window.location.href = data.authorization_url;
                } else {
                    alert('Error initiating Google login');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to initiate Google login');
            }
        });
    </script>
</body>
</html>
