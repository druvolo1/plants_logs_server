<!-- templates/login.html - Simple login landing page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login Options</h1>
    <a href="/auth/google/authorize">Login with Google</a>
    <br>
    <form action="/auth/jwt/login" method="post">
        <label for="username">Username (email):</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="submit">Login as Admin</button>
    </form>
    <p>Don't have an account? Register via POST to /auth/register (use API tool like Postman for now, or add a form below if needed).</p>
    <!-- Optional register form; adjust if you add GET /auth/register -->
    <form action="/auth/register" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
