<!-- templates/social/discover.html - Browse published plant reports -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Reports</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: #10b981;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #94a3b8;
        }
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .filter-input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
        }
        .filter-select {
            padding: 0.75rem;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
        }
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .report-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .report-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.2);
            border-color: #10b981;
        }
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        .report-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #10b981;
            margin: 0;
        }
        .report-strain {
            color: #94a3b8;
            font-size: 0.9rem;
            margin: 0.25rem 0;
        }
        .report-grower {
            color: #cbd5e1;
            font-size: 0.95rem;
            margin: 0.5rem 0;
        }
        .report-grower a {
            color: #60a5fa;
            text-decoration: none;
        }
        .report-grower a:hover {
            text-decoration: underline;
        }
        .report-meta {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #334155;
            font-size: 0.85rem;
            color: #94a3b8;
        }
        .report-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .star {
            color: #fbbf24;
        }
        .views {
            color: #64748b;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn:hover {
            background: #059669;
        }
        .btn-secondary {
            background: #475569;
        }
        .btn-secondary:hover {
            background: #334155;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #94a3b8;
        }
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #60a5fa;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }
        .nav-links {
            display: flex;
            gap: 0.75rem;
        }
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #334155;
        }
        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }
        .tab:hover {
            color: #cbd5e1;
        }
        .tab.active {
            color: #10b981;
            border-bottom-color: #10b981;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .growers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .grower-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .grower-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.2);
            border-color: #10b981;
        }
        .grower-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #10b981;
            margin: 0 0 0.5rem 0;
        }
        .grower-location {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .grower-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #334155;
        }
        .grower-stat {
            text-align: center;
        }
        .grower-stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #10b981;
        }
        .grower-stat-label {
            color: #94a3b8;
            font-size: 0.8rem;
        }
        .load-more {
            text-align: center;
            padding: 2rem;
        }
        .load-more button {
            padding: 0.75rem 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div>
                {% if is_authenticated %}
                <a href="/dashboard" class="back-link">‚Üê My Dashboard</a>
                {% else %}
                <span style="color: #10b981; font-weight: 600; font-size: 1.1rem;">üåø Garden Community</span>
                {% endif %}
            </div>
            <div class="nav-links">
                {% if is_authenticated %}
                <a href="/social/profile/me" class="btn btn-secondary">My Profile</a>
                {% else %}
                <a href="/login" class="btn btn-secondary">Sign In</a>
                <a href="/register" class="btn">Create Account</a>
                {% endif %}
            </div>
        </div>

        <div class="header">
            <h1>üåø Discover the Community</h1>
            <p>Browse publicly shared grow reports and grower profiles</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('reports')">Reports</button>
            <button class="tab" onclick="switchTab('growers')">Growers</button>
        </div>

        <!-- Reports Tab -->
        <div id="reports-tab" class="tab-content active">
            <div class="filters">
                <input type="text" id="strain-filter" class="filter-input" placeholder="Search by strain name...">
                <select id="sort-filter" class="filter-select">
                    <option value="recent">Most Recent</option>
                    <option value="views">Most Viewed</option>
                </select>
                <button onclick="loadReports()" class="btn">Search</button>
            </div>

            <div id="reports-container">
                <div class="loading">Loading reports...</div>
            </div>

            <div id="reports-load-more" class="load-more" style="display: none;">
                <button class="btn" onclick="loadMoreReports()">Load More Reports</button>
            </div>
        </div>

        <!-- Growers Tab -->
        <div id="growers-tab" class="tab-content">
            <div class="filters">
                <input type="text" id="location-filter" class="filter-input" placeholder="Search by location...">
                <select id="growers-sort-filter" class="filter-select">
                    <option value="recent">Recently Joined</option>
                    <option value="reports">Most Reports</option>
                </select>
                <button onclick="loadGrowers()" class="btn">Search</button>
            </div>

            <div id="growers-container">
                <div class="loading">Loading growers...</div>
            </div>

            <div id="growers-load-more" class="load-more" style="display: none;">
                <button class="btn" onclick="loadMoreGrowers()">Load More Growers</button>
            </div>
        </div>
    </div>

    <script>
        let currentReports = [];
        let currentGrowers = [];
        let reportsOffset = 0;
        let growersOffset = 0;
        const LOAD_LIMIT = 20;
        let hasMoreReports = true;
        let hasMoreGrowers = true;

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');

            // Load data if not already loaded
            if (tab === 'growers' && currentGrowers.length === 0) {
                loadGrowers();
            }
        }

        async function loadReports(append = false) {
            const container = document.getElementById('reports-container');
            const loadMoreBtn = document.getElementById('reports-load-more');
            const strainFilter = document.getElementById('strain-filter').value;
            const sortFilter = document.getElementById('sort-filter').value;

            if (!append) {
                reportsOffset = 0;
                container.innerHTML = '<div class="loading">Loading reports...</div>';
                loadMoreBtn.style.display = 'none';
            }

            try {
                let url = `/api/social/reports?limit=${LOAD_LIMIT}&skip=${reportsOffset}&sort_by=${sortFilter}`;
                if (strainFilter) {
                    url += '&strain=' + encodeURIComponent(strainFilter);
                }

                const response = await fetch(url);

                if (response.status === 401) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîí</div>
                            <h2>Login Required</h2>
                            <p>Please log in to browse plant reports</p>
                            <a href="/login" class="btn">Go to Login</a>
                        </div>
                    `;
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to load reports');
                }

                const reports = await response.json();

                if (!append) {
                    currentReports = reports;
                } else {
                    currentReports = currentReports.concat(reports);
                }

                // Check if there are more reports to load
                hasMoreReports = reports.length === LOAD_LIMIT;
                reportsOffset += reports.length;

                if (currentReports.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üå±</div>
                            <h2>No Reports Found</h2>
                            <p>No published reports match your search</p>
                        </div>
                    `;
                    return;
                }

                if (!append) {
                    container.innerHTML = '<div class="reports-grid" id="reports-grid"></div>';
                }
                const grid = document.getElementById('reports-grid');

                reports.forEach(report => {
                    const card = document.createElement('div');
                    card.className = 'report-card';
                    card.onclick = () => viewReport(report.id);

                    const ratingStars = report.average_rating
                        ? '‚òÖ'.repeat(Math.round(report.average_rating)) + '‚òÜ'.repeat(5 - Math.round(report.average_rating))
                        : 'No reviews yet';

                    card.innerHTML = `
                        <div class="report-header">
                            <div>
                                <h3 class="report-title">${escapeHtml(report.plant_name)}</h3>
                                ${report.strain ? `<div class="report-strain">${escapeHtml(report.strain)}</div>` : ''}
                            </div>
                        </div>
                        <div class="report-grower">
                            By: <a href="/social/profile/${report.user_id || ''}" onclick="event.stopPropagation()">
                                ${escapeHtml(report.grower_business_name || report.grower_name)}
                            </a>
                        </div>
                        <div class="report-meta">
                            ${report.average_rating ? `
                                <div class="report-rating">
                                    <span class="star">${ratingStars}</span>
                                    <span>(${report.total_reviews || 0})</span>
                                </div>
                            ` : '<div class="report-rating">No reviews yet</div>'}
                            <div class="views">${report.views_count || 0} views</div>
                        </div>
                    `;

                    grid.appendChild(card);
                });

                // Show or hide "Load More" button
                if (hasMoreReports) {
                    loadMoreBtn.style.display = 'block';
                } else {
                    loadMoreBtn.style.display = 'none';
                }

            } catch (error) {
                console.error('Error loading reports:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Error Loading Reports</h2>
                        <p>${error.message}</p>
                        <button onclick="loadReports()" class="btn">Try Again</button>
                    </div>
                `;
            }
        }

        function loadMoreReports() {
            loadReports(true);
        }

        async function loadGrowers(append = false) {
            const container = document.getElementById('growers-container');
            const loadMoreBtn = document.getElementById('growers-load-more');
            const locationFilter = document.getElementById('location-filter').value;
            const sortFilter = document.getElementById('growers-sort-filter').value;

            if (!append) {
                growersOffset = 0;
                container.innerHTML = '<div class="loading">Loading growers...</div>';
                loadMoreBtn.style.display = 'none';
            }

            try {
                let url = `/api/social/growers?limit=${LOAD_LIMIT}&skip=${growersOffset}&sort_by=${sortFilter}`;

                const response = await fetch(url);

                if (response.status === 401) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîí</div>
                            <h2>Login Required</h2>
                            <p>Please log in to browse growers</p>
                            <a href="/login" class="btn">Go to Login</a>
                        </div>
                    `;
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to load growers');
                }

                const growers = await response.json();

                if (!append) {
                    currentGrowers = growers;
                } else {
                    currentGrowers = currentGrowers.concat(growers);
                }

                // Check if there are more growers to load
                hasMoreGrowers = growers.length === LOAD_LIMIT;
                growersOffset += growers.length;

                if (currentGrowers.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üë•</div>
                            <h2>No Growers Found</h2>
                            <p>No public grower profiles found</p>
                        </div>
                    `;
                    return;
                }

                if (!append) {
                    container.innerHTML = '<div class="growers-grid" id="growers-grid"></div>';
                }
                const grid = document.getElementById('growers-grid');

                growers.forEach(grower => {
                    const card = document.createElement('div');
                    card.className = 'grower-card';
                    card.onclick = () => window.location.href = `/social/profile/${grower.user_id}`;

                    card.innerHTML = `
                        <div class="grower-name">${escapeHtml(grower.business_name || grower.grower_name)}</div>
                        ${grower.location ? `<div class="grower-location">üìç ${escapeHtml(grower.location)}</div>` : ''}
                        ${grower.bio ? `<div style="color: #cbd5e1; font-size: 0.9rem; margin-bottom: 0.5rem;">${escapeHtml(grower.bio.substring(0, 100))}${grower.bio.length > 100 ? '...' : ''}</div>` : ''}
                        <div class="grower-stats">
                            <div class="grower-stat">
                                <div class="grower-stat-value">${grower.total_published_reports || 0}</div>
                                <div class="grower-stat-label">Reports</div>
                            </div>
                            <div class="grower-stat">
                                <div class="grower-stat-value">${grower.average_rating ? grower.average_rating.toFixed(1) + ' ‚òÖ' : '-'}</div>
                                <div class="grower-stat-label">Rating</div>
                            </div>
                        </div>
                    `;

                    grid.appendChild(card);
                });

                // Show or hide "Load More" button
                if (hasMoreGrowers) {
                    loadMoreBtn.style.display = 'block';
                } else {
                    loadMoreBtn.style.display = 'none';
                }

            } catch (error) {
                console.error('Error loading growers:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Error Loading Growers</h2>
                        <p>${error.message}</p>
                        <button onclick="loadGrowers()" class="btn">Try Again</button>
                    </div>
                `;
            }
        }

        function loadMoreGrowers() {
            loadGrowers(true);
        }

        function viewReport(reportId) {
            window.location.href = '/social/report/' + reportId;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load reports on page load
        loadReports();

        // Filter on Enter key for reports
        document.getElementById('strain-filter').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadReports();
            }
        });

        // Filter on Enter key for growers
        document.getElementById('location-filter').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadGrowers();
            }
        });
    </script>
</body>
</html>
